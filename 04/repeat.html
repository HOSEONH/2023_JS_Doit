<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;

        for(let i = 1; i < 6; i++) { // i = 1 부터 i = 5 까지 총 5번 반복
            sum += i; // sum = sum + i; 를 줄여서 표현
        }
        document.write("1부터 5까지 더하면 " + sum);

        // 1부터 100까지 더하는 for문
        let plu = 0;

        for(let i = 1; i < 101; i++) { // i = 1 부터 i = 100 까지 반복
        plu += i;
        }
        document.write("<p>1부터 100까지 더하면 " + plu + "</p>");
    </script>
</body>
</html>
